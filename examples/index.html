<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Choyjs request</title>
</head>

<body>
  <h1>Choyxona Application</h1>
  <button type="button" name="button" onclick="getUser()">Get Users</button>

  <script src="../../choy.js" charset="utf-8"></script>
  <script type="text/javascript">
    var choy = new Choy();
    choy.setAppConf("Choyxona App", "http://localhost:8888/");
    choy.init();
    choy.setDebug(true);

    // Get a users list
    function getUser() {
      choy.HTTP.get('/users', function(err, data) {
        if (err) return alert(err);

        alert(data);
      });
    }
  </script>
</body>

</html>
